<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center" id="heading">Train Schedule</h1>
      <p class="text-center" id="currentTime"></p>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                  <th class="text-center">Remove</th>
                </tr>
              </thead>
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
            <div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control form-field" id="train-name">
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control form-field" id="destination">
                  </div>
                  <div class="form-group">
                    <label>First Train Time: HH:mm - military time</label>
                    <input type="text" class="form-control form-field" id="first-train">
                  </div>
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control form-field" id="frequency">
                  </div>

                  <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
